
# Database config
# Definição do driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Conexão e criação caso não exista
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true

# Credênciais do bd
spring.datasource.username=root
spring.datasource.password=

# Criar tabelas automaticamente a partir da criação de objetos
spring.jpa.hibernate.ddl-auto=update

# Mostrar no terminal todas as atividades de ddl
spring.jpa.show-sql=true

# Mostrar ou não o trace no response
server.error.include-exception=false

